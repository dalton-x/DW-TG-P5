<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Boutique en ligne pour des ours en peluche personnalisable au couleur de vos envies" <!-- favicon -->
    <link rel="icon" type="image/gif" href="./images/favicon.png" />
    <!-- BootStrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Fichier CSS -->
    <link rel="stylesheet" href="style.css">
    <title>OriTeddies | Oricono</title>
</head>

<body class="panier">

    <header class="row container-fluid">
        <a class="col-lg-7 text-decoration-none index" href="./index.html">
            <img class="logo" src="./images/logo.png" title="OriTeddies" alt="Logo de Oriteddies"><br>
            <H1>OriTeddies</H1>
        </a>
    </header>

    <main>
        <div id="inner" class="container-fluid">
            <div class="row">
                <div class="col-md-10">
                    <a class="return_index" href="./index.html">
                        <p>
                            <i class="fas fa-arrow-left"></i> Liste des produits
                        </p>
                    </a>
                    <h2>Récapitulatif de votre commande</h2>
                </div>
                <div id="panier_clear" class="col-md-2">

                </div>
            </div>
            <div id="article" class="row">
                <div id="article_panier" class="col-md-8 overflow-auto">
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div id="panier_total">
                        </div>
                    </div>
                    <div id="validCommand" class="row">
                    </div>
                </div>
            </div>


            <!-- Modal Form -->
            <div class="modal fade" id="ChoiceDest" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div id="returnProduct" class="modal-body">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"><i class="fas fa-times"></i></span>
                            </button>
                            <form class="well form-horizontal" action=" " method="post" id="contact_form">
                                <fieldset>
                                    <!-- Form Title -->
                                    <legend>
                                        <center>
                                            <h2><b>Formulaire de contact</b></h2>
                                        </center>
                                    </legend><br>
                                    <!-- FirstName input-->
                                    <div class="form-group">
                                        <label class="col-md-12 control-label text-center" for="first_name">Prénom</label>
                                        <div class="col-md-12 inputGroupContainer">
                                            <div class="input-group">
                                                <input id="first_name" name="first_name" pattern="(([,. ]?){1}[-a-zA-Zàâäéèêëïîôöùûüç']+)*{3,90}" class="form-control" type="text" required >
                                            </div>
                                        </div>
                                    </div>
                                    <!-- LastName input-->
                                    <div class="form-group">
                                        <label class="col-md-12 control-label text-center" for="last_name">Nom</label>
                                        <div class="col-md-12 inputGroupContainer">
                                            <div class="input-group">
                                                <input id="last_name" name="last_name" pattern="(([,. ]?){1}[-a-zA-Zàâäéèêëïîôöùûüç']+)*{3,90}" class="form-control" type="text" required >
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Email input-->
                                    <div class="form-group">
                                        <label class="col-md-12 control-label text-center" for="email">E-Mail</label>
                                        <div class="col-md-12 inputGroupContainer">
                                            <div class="input-group">
                                                <input id="email" name="email" pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})" class="form-control" type="email" required >
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Adress input-->
                                    <div class="form-group">
                                        <label class="col-md-12 control-label text-center" for="adress">Adresse</label>
                                        <div class="col-md-12 inputGroupContainer">
                                            <div class="input-group">
                                                <input id="adress" name="adress" pattern="[0-9]{1,3}(([,. ]?){1}[-a-zA-Zàâäéèêëïîôöùûüç']+)*{5,150}" class="form-control" type="text" required >
                                            </div>
                                        </div>
                                    </div>
                                    <!-- City input-->
                                    <div class="form-group">
                                        <label class="col-md-12 control-label text-center" for="city">Ville</label>
                                        <div class="col-md-12 inputGroupContainer">
                                            <div class="input-group">
                                                <input id="city" name="city" pattern="[0-9]{1,3}(([,. ]?){1}[-a-zA-Zàâäéèêëïîôöùûüç']+)*{3,90}"  class="form-control" type="text" required >
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div id="submitForm" class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p> © 2020 OriTeddies</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/lang.js"></script>
    <script src="./js/variables.js"></script>
    <script src="./js/panier.js"></script>
</body>

</html>
