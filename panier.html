<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Boutique en ligne pour des ours en peluche personnalisable au couleur de vos envies" <!-- favicon -->
    <link rel="icon" type="image/gif" href="./images/favicon.png" />
    <!-- BootStrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Fichier CSS -->
    <link rel="stylesheet" href="style.css">
    <title>OriTeddies | Oricono</title>
</head>

<body>

    <header class="row container-fluid">
        <a class="col-lg-7 text-decoration-none index" href="./index.html">
            <img class="logo" src="./images/logo.png" title="OriTeddies" alt="Logo de Oriteddies"><br>
            <H1>OriTeddies</H1>
        </a>
        <div class="col-lg-3">
            <label id="panier-nombre" for="panier"> Votre Panier</label>
            <button id="panier" class="panier">
                <a class=" text-decoration-none panier" href="./panier.html"><i class="fas fa-shopping-cart"></i></a>
            </button>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2>Récapitulatif de votre commande</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 overflow-auto">
                    <div class="row">
                        <div id="panier_image" class="col-md-4">
                        </div>
                        <div class="col-md-9">
                            <div class="row">
                                <div id="panier_name" class="col-md-12">                                    
                                </div>
                            </div>
                            <div class="row">
                                <div id="panier_description" class="col-md-12">
                                    <p>Description :</p>
                                </div>
                            </div>
                            <div class="row">
                                <div id="panier_price" class="col-md-12">
                                    <p>Prix à l'unité :</p>
                                </div>
                            </div>
                            <div class="row">
                                <div id="panier_quantity" class="col-md-6">
                                    <p>Unitée commandée :</p>
                                </div>
                                <div id="panier_color" class="col-md-6">
                                    <p>Couleur choisie :</p>
                                </div>
                            </div>
                            <div class="row">
                                <div id="panier_subttotal" class="col-md-12">
                                    Sous total
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div id="panier_clear" class="col-md-2">
                            Vider le panier
                        </div>
                    </div>
                    <div class="row">
                        <div id="panier_total" class="col-md-2">
                            total
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div id="panier_form" class="col-md-12">
                            formulaire
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>OriTeddies</p>
    </footer>

    <script src="./js/variables.js"></script>
    <script src="./js/panier.js"></script>
    <!-- <script src="./js/produit.js"></script>
    <script src="./js/teddies.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
